<!DOCTYPE html>
<html lang="en"200>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'></link>
    <title>Etch-a-Sketch</title>
</head>
<body ondragstart='return false;' ondrop='return false;'>
    <div id='control-area'>
        <button id='reset-btn'>Reset</button>
    </div>
    <div id='content-area'>
            <div id='eas-frame'>
                <div id='eas-title-div'>
                    <div id='eas-title'>Etch-A-Sketch</div>
                </div>
                <div id='eas-body'>
                    <!-- container goes here -->
                </div>
                <div id='eas-controls'>
                    <div id='left-knob-div'><div id='left-knob'></div></div>
                    <div id='right-knob-div'><div id='right-knob'></div></div>
                </div>
            </div>
    </div>
    <footer><a class='link' href='https://github.com/robbiecares/etch-a-sketch/' target="_blank">source</a></footer>
    <script src='script.js'></script>
</body>
</html>
